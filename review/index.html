<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Review</title>
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img alt="" id="person-img">
                </div>
                <h4 id="author">david boon</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, consequatur culpa. Quasi, odit? Facere, ipsum numquam. Est consectetur quae dolorum placeat quia enim, ipsum voluptates laboriosam illo quisquam quibusdam voluptatem.</p>
                <!-- pre next buttons -->
                <div class="button-container">
                    <button class="prev-btn"><i class="fa fa-chevron-circle-left fa-2x"></i></button>
                    <button class="next-btn"><i class="fa fa-chevron-circle-right fa-2x"></i></button>
                </div>

                <!-- button random -->
                <button class="random-btn">surprise me</button>

            </article>
        </section>
    </main>
   
    
    <script src="script.js"></script>
</body>
</html>
